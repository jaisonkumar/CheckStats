<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Player Ratings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="chart-css.css">
</head>
<body>
    <h1>Lichess Player Ratings</h1>
    <form id="username-form">
        <label for="username">Enter Lichess Username:</label>
        <input type="text" id="username" required>
        <button type="submit">Fetch Ratings</button>
    </form>

    <div id="selector">
        <label for="rating-type">Select Rating Type:</label>
        <select id="rating-type" disabled>
            <option value="Bullet">Bullet</option>
            <option value="Blitz">Blitz</option>
            <option value="Rapid">Rapid</option>
        </select>
    </div>

    <canvas id="rating-chart"></canvas>

    <script>
        const form = document.getElementById('username-form');
        const usernameInput = document.getElementById('username');
        const ratingTypeSelector = document.getElementById('rating-type');
        const ctx = document.getElementById('rating-chart').getContext('2d');

        let chart;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (!username) return alert('Please enter a username.');

            try {
                const response = await fetch(`https://lichess.org/api/user/${username}/rating-history`);
                if (!response.ok) throw new Error('Failed to fetch data. Ensure the username is correct.');

                const data = await response.json();

                const availableRatings = data.map((d) => d.name);
                populateSelector(availableRatings);

                displayGraph(data, ratingTypeSelector.value);
                ratingTypeSelector.disabled = false;

                ratingTypeSelector.addEventListener('change', () => {
                    displayGraph(data, ratingTypeSelector.value);
                });
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        function populateSelector(ratingTypes) {
            ratingTypeSelector.innerHTML = '';
            ratingTypes.forEach((type) => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                ratingTypeSelector.appendChild(option);
            });
        }

        function displayGraph(data, ratingType) {
            const ratingData = data.find((d) => d.name === ratingType);
            if (!ratingData) return;

            const labels = ratingData.points.map(([year, month, day]) => 
                new Date(year, month, day).toLocaleDateString()
            );
            const ratings = ratingData.points.map(([, , , rating]) => rating);

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: `${ratingType} Ratings`,
                        data: ratings,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'Rating' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
